<h2 class="text-center">Criar nova conta</h2>

<form (ngSubmit)="onSubmit()" #form="ngForm" >
  <div class="form-group">
    <label>Nome</label>
    <input class="form-control" type="text" name="nome" id="nome" [(ngModel)]="usuario.nome" required />
  </div>
  <div class="form-group">
    <label>E-mail</label>
    <input class="form-control" type="email" name="email" id="email" [(ngModel)]="usuario.email" required />
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input class="form-control" type="password" name="senha" id="senha" [(ngModel)]="usuario.senha" required />
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="form.form.invalid">Criar nova conta</button>
  <button type="button" class="btn btn-link btn-block" [routerLink]="['/login']">Voltar</button>
</form>
