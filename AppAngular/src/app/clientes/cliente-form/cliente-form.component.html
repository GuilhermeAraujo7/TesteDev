<div class="container p-5" *ngIf="visibilidadeTabela">
  <div class="border boder-light rounded p-5">
    <div>
      <button type="button" class="btn btn-dark" (click)="ExibirFormularioCadastro()"> Novo Cliente </button>
    </div>

    <hr />

    <table class="table" *ngIf="clientes">
      <thead class="table-dark">
        <tr class="table-dark">
          <th>Nome</th>
          <th>CPF</th>
          <th>Data de Nascimento</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.nome }}</td>
          <td>{{ cliente.cpf }}</td>
          <td>{{ cliente.dataNasc }}</td>
          <td>
            <button type="button" class="btn btn-sm btn-outline-info" (click)="ExibirFormularioAtualizacao(cliente.id)">Atualizar</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>

<div class="container p-5" *ngIf="visibilidadeFormulario">
    <div class="row">
      <div class="col-6 border boder-light rounded p-5 shadow" *ngIf="formulario">
        <h6>{{ tituloFormulario }}</h6>
        <hr />

        <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">
          <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control form-control-sm" formControlName="nome"/>
          </div>
          <div class="form-group">
            <label>CPF</label>
            <input type="text" class="form-control form-control-sm" formControlName="cpf"/>
          </div>
          <div class="form-group">
            <label>Data de Nascimento</label>
            <input type="date" class="form-control form-control-sm" formControlName="dataNasc"/>
          </div>
          <div class="container" *ngIf="visibilidadeFormTel">
            <div>
              <button type="button" class="btn btn-success">Telefones</button>
              <hr>
            </div>
          </div>
          <div class="container">
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Salvar</button> |
                <button type="button" class="btn btn-danger" (click)="Voltar()"> Voltar</button>
              </div>
          </div>
        </form>
      </div>
    </div>
</div>


<div class="container p-5" *ngIf="visibilidadeFormularioTel">
  <div class="row">
    <div class="col-6 border boder-light rounded p-5 shadow" *ngIf="formularioTel">
      <h6> Telefones </h6>
      <hr />

      <form [formGroup]="formularioTel" (ngSubmit)="EnviarFormularioTel()">
        <div class="form-group">
          <input type="text" class="form-control form-control-sm" formControlName="numero" placeholder="Telefone"/>
        </div>
        <div class="container">
            <div class="text-center">
              <button type="submit" class="btn btn-primary" (click)="ExibirFormularioTelefone(cliente.id)">Salvar</button> |
              <button type="button" class="btn btn-danger" (click)="Cancelar()"> Cancelar</button>
            </div>
        </div>
      </form>
    </div>
  </div>
</div>
